services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: oscarps
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - db_data:/var/lib/postgresql/data

  api:
    image: node:20
    working_dir: /app
    command: sh -c "npm install && npm run db:migrate && npm run dev"
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/oscarps?schema=public
      PORT: 3000
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - .:/app

  worker:
    image: node:20
    working_dir: /app
    command: sh -c "npm install && npm run worker"
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/oscarps?schema=public
      WORKER_POLL_INTERVAL_MS: 1000
      WORKER_PROCESSING_DELAY_MS: 2000
      WORKER_BATCH_SIZE: 5
      WORKER_MAX_ATTEMPTS: 3
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - .:/app

volumes:
  db_data:
